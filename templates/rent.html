{% extends "layout3.html" %}

{% block title %}
    Rent-out
{% endblock %}

{% block main %}
    <form action="{{ url_for('rent') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email-id" placeholder="email-id" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="Address" placeholder="Address" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
