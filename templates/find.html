{% extends "layout3.html" %}

{% block title %}
    Find spot
{% endblock %}

{% block main %}

<style>

</style>
<body>

<h1>Select a Parking Spot</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
  var mapProp= {
    center:new google.maps.LatLng(12.923737, 77.501350),
    zoom:15,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
var spot1 = {lat: 12.924615, lng: 77.499418};
var spot2 = {lat: 12.923132, lng: 77.498005};
var marker1 = new google.maps.Marker({
position: spot1,
map: map
});
var marker2 = new google.maps.Marker({
position: spot2,
map: map
});

google.maps.event.addListener(marker1,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"Available = 2"
    });
  infowindow.open(map,marker1);
  })
  google.maps.event.addListener(marker2,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"Available = 3"
    });
  infowindow.open(map,marker2);
  })
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk_tCV-4UhhB9qNB7P2lc5pFwtatd_Bpw&callback=myMap"></script>



</body>
{% endblock %}
